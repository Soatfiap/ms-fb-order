spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
server.port=${SPRING_PORT}
spring.flyway.locations=classpath:db/migration
mercado-pago.api=${MERCADO_API}
mercadopago.token=${MERCADO_TOKEN}
token.api.paymentdataprocess=${TOKEN_FALLBACK}
aws_access_key_id=${AWS_ACCESS_KEY_ID}
aws_secret_access_key=${AWS_SECRET_ACCESS_KEY}
aws_cognito_user_pool_id=${AWS_COGNITO_USER_POOL_ID}
MS-FB-CADASTRO=${MS_FB_CADASTRO}

spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.queue.name=${RABBITMQ_QUEUE_NAME}